<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new portfolio logo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        div{
            width:250px;
            height:200px;
            margin-top:20px;
            padding:2.5px;
        }
        #div1{
            position:absolute;
            background-color:turquoise;
        }
        #div2{
            position:absolute;
            left:40px;
            top:50px;
            z-index:1;
            font-size:8em;
            font-family: 'Roboto', sans-serif;
            font-weight:700;
            color:white;
            background-color:rgba(135,206,250,0.5);

        }
        #text{
            position:absolute;
            text-align:left;
            top:-20px;
            left:5px;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"><span id="text">AR</div></div>
</body>
</html>
